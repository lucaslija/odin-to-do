<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>odin to-do</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./main.js" async defer></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>lija.list</h1>
      </div>
      <nav>
        <div id="account">account</div>
        <div id="settings">settings</div>
      </nav>
    </header>
    <main>
      <div id="sidebar">
        <div id="sidebar-items">
          <div id="overview">
            <btn class="item" id="overview-btn">overview</btn>
          </div>
          <div id="unassigned">
            <btn class="item" id="unassigned-btn">unassigned</btn>
          </div>
          <div id="projects">
            <btn class="item" id="projects-btn">projects</btn>
          </div>
        </div>
        <div id="sidebar-buttons">
          <button id="add-project-btn">add project</button>
        </div>
      </div>
      <div id="tasks">
        <div id="ongoing">
          <div id="lists">
            <div class="section" id="today">
              <h2 class="section-header">today</h2>
            </div>
            <div class="section" id="upcoming">
              <h2 class="section-header">upcoming</h2>
            </div>
          </div>
          <div id="task-buttons">
            <div class="circle-btn-container">
              <button class="circle-btn" id="add-task-btn">&#xFF0B</button>
            </div>
          </div>
        </div>
        <div id="completed">
          <div class="section completed-section">
            <h2 class="section-header">completed</h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy lucas lija 2024</p>
    </footer>
  </body>
</html>
